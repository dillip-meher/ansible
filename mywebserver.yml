---
- hosts: all
  become: yes
  tasks:
  - name: I want to install ubuntu webserver on all the nodes
    apt:
     name: apache2
     state: present
    when: ansbile_os_family=="Debian"

  - name: I want to start ubuntu webserver on all the nodes
    service:
      name: apache2
      state: started
    when: ansbile_os_family=="Debian"
