---
- hosts: mywebservers
  become: yes
  tasks: 
  - name: I want to install java on ubuntu
    apt:
     name: "{{myjavapackonubuntu}}"
     state: absent
    when: ansible_os_family == "Debian"
  
  - name: I want to install java on redhat
    dnf:
     name: "{{myjavapackonredhat}}"
     state: present
    when: ansible_os_family == "RedHat"